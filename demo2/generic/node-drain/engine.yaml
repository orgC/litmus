apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: node-drain
  namespace: nginx
spec:
  # It can be true/false
  annotationCheck: 'false'
  # It can be active/stop
  engineState: 'active'
  #ex. values: ns1:name=percona,ns2:run=nginx 
  auxiliaryAppInfo: ''
  appinfo:
    appns: 'nginx'
    applabel: 'name=nginx-echo'
    appkind: 'deployment'
  chaosServiceAccount: node-drain-sa
  monitoring: false
  # It can be delete/retain
  jobCleanUpPolicy: 'delete'
  experiments:
    - name: node-drain
      spec:
        components:
          nodeSelector: 
            # provide the node labels
            kubernetes.io/hostname: 'worker3.ocp3.ocp.zz'        
          env:
            # enter the target node name
            - name: TARGET_NODE
              value: 'worker3.ocp3.ocp.zz'
